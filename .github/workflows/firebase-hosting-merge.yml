name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_INVOICEQA_91192 }}
          create_credentials_file: true
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: invoiceqa-91192
      - name: Enable required Google Cloud APIs
        run: |
          gcloud services enable \
            cloudfunctions.googleapis.com \
            run.googleapis.com \
            artifactregistry.googleapis.com \
            cloudbuild.googleapis.com \
            logging.googleapis.com \
            --quiet
      - name: Create .env.production
        run: |
          cat > .env.production << 'EOF'
          NEXT_PUBLIC_CALENDLY_URL=${{ secrets.NEXT_PUBLIC_CALENDLY_URL }}
          NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_CLARITY_PROJECT_ID=${{ secrets.NEXT_PUBLIC_CLARITY_PROJECT_ID }}
          EOF
      - name: Build Next.js
        run: npm ci && npm run build
        env:
          NEXT_PUBLIC_CALENDLY_URL: ${{ secrets.NEXT_PUBLIC_CALENDLY_URL }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_CLARITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_CLARITY_PROJECT_ID }}
      - name: Install Functions dependencies
        run: npm ci --prefix functions
      - name: Deploy Cloud Functions (lead)
        run: npx firebase-tools@latest deploy --only functions:lead --project invoiceqa-91192 --non-interactive --force
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_INVOICEQA_91192 }}
          channelId: live
          projectId: invoiceqa-91192
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
